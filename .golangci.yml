linters-settings:
  lll:
    line-length: 170
linters:
  enable-all: true
  disable:
    - cyclop
    - deadcode
    - depguard
    - dupl
    - exhaustive
    - exhaustivestruct
    - exhaustruct
    - forbidigo
    - funlen
    - gci
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocyclo
    - godox
    - goerr113
    - gofumpt
    - golint
    - gomnd
    - gomoddirectives
    - ifshort
    - interfacer
    - ireturn
    - lll
    - maligned
    - nakedret
    - nestif
    - nilnil
    - nlreturn
    - nolintlint
    - nosnakecase
    - paralleltest
    - revive
    - rowserrcheck
    - scopelint
    - structcheck
    - sqlclosecheck
    - tagalign
    - tagliatelle
    - tenv
    - testpackage
    - varcheck
    - varnamelen
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - typecheck
      text: "undefined: (Fail|Describe|It|Context|BeforeEach|AfterEach|BeforeAll|AfterSuite|When|Expect|DeferCleanup|RegisterFailHandler|RunSpecs|Succeed|playwright|testcontainers|git)"
    - path: _test\.go
      linters:
        - typecheck
      text: "c\\.(Create|Delete|Get) undefined"
    - path: _test\.go
      linters:
        - typecheck
      text: "GetClient\\(\\)\\.Get undefined"