apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: verify-source
  namespace: securesign-pipelines-demo
spec:
  resources:
    kubernetesResource:
      replicas: 1
  serviceAccountName: pipeline
  triggers:
    - bindings:
        - kind: TriggerBinding
          ref: github-push-triggerbinding
        - kind: TriggerBinding
          ref: trusted-artifact-signer-triggerbinding
        - kind: TriggerBinding
          ref: verify-source-code-triggerbinding
      interceptors:
        - params:
            - name: secretRef
              value:
                secretKey: webhook-secret-key
                secretName: webhook-secret-verify-source-code-pipeline-demo
          ref:
            kind: ClusterInterceptor
            name: github
        - params:
            - name: filter
              value: >-
                header.match('X-GitHub-Event', 'push')
            - name: overlays
              value:
                - expression: 'body.ref.split(''/'')[2]'
                  key: ref
          ref:
            kind: ClusterInterceptor
            name: cel
      name: verify-source-code-trigger
      template:
        ref: verify-source-code-triggertemplate